<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /*id selector*/
        #firstline{
            color: rgb(73, 68, 148);
        }
        /*class selector*/
        .secondpara{
            color: brown;
        }
        /* grouping selector*/
        footer{
            color: aqua ;background-color: black;
        }

    </style>
</head>
<body>
    <h1>CSS selector</h1>
    <p id="firstline">The art of dealing with the people </p>
    <p class="secondpara">Thinking creatively about human behaviour</p>
    <footer>This is footer.</footer>
    
</body>
</html>
